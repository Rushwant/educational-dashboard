spring:
  application:
    name: educational-dashboard

  datasource:
    url: jdbc:postgresql://localhost:5432/educational_dashboard
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Postgrespwd}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    jwt:
      secret: ${JWT_SECRET:mySecretKeyForEducationalDashboardThatIsLongEnoughForHS512AlgorithmToWorkProperlyWithJSONWebTokens}
      expiration: 86400000

server:
  port: 8080
